<body>

<div class="container-fluid">
    <div class="row-fluid no-gutters">
        <div class="col-xs-12">

            <div class="map-container">
                <div class="map-popup-container">
                    <h3>Кожна точка — це базова станція що згадується у судовому рішенні</h3>

                    <div class="map-popup-content">
                        <p>Клікайте по базовій станції на карті щоб дивитись рішення у яких вона фігурує</p>

                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="info-box-template">
    <p>Ідентифікатори базової станції:</p>
    <div class="p-table cell-data">
        <div class="p-row">
            <div class="p-cell">LAC:&nbsp;</div>
            <div class="p-cell">{{lac}}</div>
        </div>

        <div class="p-row">
            <div class="p-cell">CID:&nbsp;</div>
            <div class="p-cell">{{cid}}</div>
        </div>
    </div>

    <p class="ul-caption">Згадується у {{docs.length}} судових рішеннях:</p>
    <div id="ul-container" class="always-visible">
        <ul>
        {{#each docs}}
        <li>
            <a class="number" target="_blank" href="http://reyestr.court.gov.ua/Review/{{this.id}}" title="Читати рішення">{{this.id}}</a>
            <span class="date">{{this.date}}</span></li>
        {{/each}}
        </ul>
    </div>
</script>
